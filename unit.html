<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo"><a href="index.html">Calculator</a></div>
      <nav id="navigation" class="navigation">
        <div class="hamburger" id="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="nav-list" id="navList">
          <div class="close_hamburger" id="close_hamburger">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="unit.html" class="nav-link">Unit Conversion</a></li>
          <li><a href="css-unit.html" class="nav-link">Css Units</a></li>
          <li><a href="bmi.html" class="nav-link">BMI</a></li>
          <li><a href="bmi.html" class="nav-link">Password Generator</a></li>
        </ul>
      </nav>
    </header>
    <div class="content-body">
      <div class="converter-container">
        <label for="conversion-type">Select Conversion Type:</label>
        <div class="select-arrow">
          <select id="conversion-type" onchange="updateUnits()">
            <option value="area">Area</option>
            <option value="digital_storage">Digital Storage</option>
            <option value="mass">Mass</option>
            <option value="length">Length</option>
            <option value="temperature">Temperature</option>
          </select>
        </div>

        <div class="converter-inner">
          <div class="input-section">
            <input
              type="number"
              id="input-value"
              placeholder="Enter value"
              value="1"
            />
            <div class="select-arrow">
              <select id="input-unit"></select>
            </div>
          </div>
          <div class="equal"><span>=</span></div>
          <div class="output-section">
            <input type="text" id="output-value" disabled />
            <div class="select-arrow">
              <select id="output-unit"></select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
