<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Password Generater</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo"><a href="index.html">Calculator</a></div>
      <nav id="navigation" class="navigation">
        <div class="hamburger" id="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="nav-list" id="navList">
          <div class="close_hamburger" id="close_hamburger">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="unit.html" class="nav-link">Unit Conversion</a></li>
          <li><a href="css-unit.html" class="nav-link">Css Units</a></li>
          <li><a href="bmi.html" class="nav-link">BMI</a></li>
          <li><a href="password_generater.html" class="nav-link">Password Generator</a></li>
        </ul>
      </nav>
    </header>
    <div class="password-container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="display-pass">
        <input id="pass" type="text" placeholder="Password" />
        <img id="copy_text" src="images/copy.png" onclick="clipboard()" />
      </div>
      <p id="alert">Text Copid</p>
      <div class="password-addition">
        <div class="checkbox-wrapper">
          <!-- <label for="length" class="cbx"> Length </label> -->
          <input type="number" min="1" max="50" name="charset" value="8" id="length" placeholder="Length" class="inp-cbx" required />
        </div>
        <div class="checkbox-wrapper">
          <input style="display: none" type="checkbox" name="charset" value="uppercase" id="uppercase" class="inp-cbx" required />
          <label for="uppercase" class="cbx">
            <span>
              <svg viewBox="0 0 12 9" height="9px" width="12px">
                <polyline points="1 5 4 8 11 1"></polyline>
              </svg>
            </span>
            <span>ABC</span>
          </label>
        </div>
        <div class="checkbox-wrapper">
          <input style="display: none" type="checkbox" name="charset" value="lowercase" id="lowercase" class="inp-cbx" required />
          <label for="lowercase" class="cbx">
            <span>
              <svg viewBox="0 0 12 9" height="9px" width="12px">
                <polyline points="1 5 4 8 11 1"></polyline>
              </svg>
            </span>
            <span>abc</span>
          </label>
        </div>
        <div class="checkbox-wrapper">
          <input style="display: none" type="checkbox" name="charset" value="number" id="number" class="inp-cbx" required />
          <label for="number" class="cbx">
            <span>
              <svg viewBox="0 0 12 9" height="9px" width="12px">
                <polyline points="1 5 4 8 11 1"></polyline>
              </svg>
            </span>
            <span>123</span>
          </label>
        </div>
        <div class="checkbox-wrapper">
          <input style="display: none" type="checkbox" name="charset" value="symbols" id="symbols" class="inp-cbx" required />
          <label for="symbols" class="cbx">
            <span>
              <svg viewBox="0 0 12 9" height="9px" width="12px">
                <polyline points="1 5 4 8 11 1"></polyline>
              </svg>
            </span>
            <span>#$&</span>
          </label>
        </div>
      </div>
      <button id="button" onclick="passwordGenerator()"><img class="gen" src="images/generate.png" />Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
