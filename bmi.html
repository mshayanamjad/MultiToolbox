<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo"><a href="index.html">Calculator</a></div>
      <nav id="navigation" class="navigation">
        <div class="hamburger" id="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="nav-list" id="navList">
          <div class="close_hamburger" id="close_hamburger">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="unit.html" class="nav-link">Unit Conversion</a></li>
          <li><a href="css-unit.html" class="nav-link">Css Units</a></li>
          <li><a href="bmi.html" class="nav-link">BMI</a></li>
          <li><a href="password_generater.html" class="nav-link">Password Generator</a></li>
        </ul>
      </nav>
    </header>
    <div class="content-body">
      <div class="converter-container bmi">
        <!-- Tab Buttons -->
        <div class="tab-container">
          <div class="tab-button active" style="width: 100%">Calculate BMI</div>
        </div>

        <!-- Tab Content -->
        <div id="bmi" class="tab-content active">
          <div class="converter-inner">
            <div class="input-section">
              <div class="form-row">
                <label for="age">Age:</label>
                <input type="number" id="age" required />
              </div>

              <div class="form-row">
                <label for="height-feet">Height:</label>
                <div class="height">
                  <input type="number" id="height-feet" placeholder="Feet" required />
                  <input type="number" id="height-inches" placeholder="Inches" />
                </div>
              </div>
              <div class="form-row">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" placeholder="Kg" required />
              </div>

              <div class="form-row gender-row">
                <label>Gender:</label>
                <div class="checkbox-wrapper">
                  <input style="display: none" type="radio" name="gender" value="male" id="male" class="inp-cbx" required />
                  <label for="male" class="cbx">
                    <span>
                      <svg viewBox="0 0 12 9" height="9px" width="12px">
                        <polyline points="1 5 4 8 11 1"></polyline>
                      </svg>
                    </span>
                    <span>Male</span>
                  </label>
                </div>
                <div class="checkbox-wrapper">
                  <input style="display: none" type="radio" name="gender" value="female" id="female" class="inp-cbx" required />
                  <label for="female" class="cbx">
                    <span>
                      <svg viewBox="0 0 12 9" height="9px" width="12px">
                        <polyline points="1 5 4 8 11 1"></polyline>
                      </svg>
                    </span>
                    <span>Female</span>
                  </label>
                </div>
              </div>
              <div class="btn-row">
                <button class="button type1" type="button" id="convert-btn" onclick="calculateBMI()">
                  <span class="btn-txt">Calculate</span>
                </button>
              </div>
            </div>
            <div class="result-section">
              <div class="output">
                <h3>Your BMI is</h3>
                <p id="bmiText">0</p>
                <p id="desc">N/A</p>
              </div>

              <div class="bmi-scale">
                <div style="--color: var(--underweight)">
                  <h4>Underweight</h4>
                  <p>&lt; 18.5</p>
                </div>

                <div style="--color: var(--normal)">
                  <h4>Normal</h4>
                  <p>18.5 – 25</p>
                </div>

                <div style="--color: var(--overweight)">
                  <h4>Overweight</h4>
                  <p>25 – 30</p>
                </div>

                <div style="--color: var(--obese)">
                  <h4>Obese</h4>
                  <p>≥ 30</p>
                </div>
              </div>
              <div class="btn-row">
                <button class="button type1" type="button" id="convert-btn" onclick="back()">
                  <span class="btn-txt">Back</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
