<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo"><a href="index.html">Calculator</a></div>
      <nav id="navigation" class="navigation">
        <div class="hamburger" id="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="nav-list" id="navList">
          <div class="close_hamburger" id="close_hamburger">
            <i class="fa-solid fa-xmark"></i>
          </div>

          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="unit.html" class="nav-link">Unit Conversion</a></li>
          <li><a href="css-unit.html" class="nav-link">Css Units</a></li>
          <li><a href="bmi.html" class="nav-link">BMI</a></li>
          <li><a href="bmi.html" class="nav-link">Password Generator</a></li>
        </ul>
      </nav>
    </header>
    <div class="content-body">
      <div class="converter-container">
        <!-- Tab Buttons -->
        <div class="tab-container">
          <div class="tab-button active" onclick="changeTab('vw')">
            PX to VW
          </div>
          <div class="tab-button" onclick="changeTab('vh')">PX to VH</div>
        </div>

        <!-- Tab Content -->
        <div id="vw" class="tab-content active">
          <div class="converter-inner">
            <div class="input-section">
              <input
                type="number"
                id="viewport-vw"
                placeholder="Viewport width in PX"
              />
              <input
                type="number"
                id="size_in_px-vw"
                placeholder="Size in PX"
              />
            </div>
            <div class="equal"><span>=</span></div>
            <div class="output-section">
              <input
                type="text"
                id="size_in_vw"
                placeholder="Size in VW"
                disabled
              />
            </div>
            <!-- Additional Information for PX to VW -->
            <div class="text">
              <span id="viewport-value-vw"></span>
              <span id="px-value-vw"></span>
              <span class="output-value" id="output-value-vw"></span>
            </div>
          </div>
        </div>

        <div id="vh" class="tab-content">
          <div class="converter-inner">
            <div class="input-section">
              <input
                type="number"
                id="viewport-vh"
                placeholder="Viewport width in PX"
              />
            </div>
            <div class="input-section">
              <input
                type="number"
                id="size_in_px-vh"
                placeholder="Size in PX"
              />
            </div>
            <div class="equal"><span>=</span></div>
            <div class="output-section">
              <input
                type="text"
                id="size_in_vh"
                placeholder="Size in VH"
                disabled
              />
            </div>
            <!-- Additional Information for PX to VH -->
            <div class="message">
              <div class="text">
                <span id="viewport-value-vh"></span>
                <span id="px-value-vh"></span>
                <span class="output-value" id="output-value-vh"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
